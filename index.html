<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>The Realism</title>
 <style>
  body {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
   color: white;
   background-color: black;
  }

  header {
   background-color: rgba(0, 0, 0, 0.7);
   padding: 20px;
   text-align: center;
  }

  header h1 {
   font-size: 3rem;
   font-weight: bold;
   margin: 0;
  }

  main {
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   height: calc(100vh - 80px);
   /* Adjust height based on header */
   text-align: center;
   padding: 20px;
  }

  .image-container {
   width: 80%;
   max-width: 600px;
   height: auto;
   margin-bottom: 20px;
  }

  .image-container img {
   width: 100%;
   height: auto;
   border: 2px solid white;
   border-radius: 10px;
  }

  main h2 {
   font-size: 2rem;
   background: rgba(0, 0, 0, 0.6);
   padding: 20px;
   border-radius: 10px;
  }

  @media (max-width: 768px) {
   header h1 {
    font-size: 2rem;
   }

   main h2 {
    font-size: 1.5rem;
   }
  }
 </style>
</head>

<body>
 <header>
  <h1 style="color:antiquewhite">The Realism  <small>hits hard</small></h1>
 </header>
 <main>
  <h2 style="color:antiquewhite">when you are so cooked so you start buying this coin</h2>
  <div class="image-container">
   <img src="66fecc9c48c6f.png" alt="Placeholder Image">
  </div>
  <h2 style="color:antiquewhite">bruh</h2>
 </main>
</body>

</html>
